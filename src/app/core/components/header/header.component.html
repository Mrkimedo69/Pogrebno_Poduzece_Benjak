<p-menubar [model]="items" class="mb-4 surface-100 px-3 py-2">
    <!-- Lijeva strana: Logo + naziv -->
    <ng-template pTemplate="start">
        <a class="flex align-items-center gap-2 text-decoration-none" routerLink="/">
            <img src="assets/logo.png" alt="Logo" height="40" />
            <!-- Sakrij naziv kad ekran bude manji od md -->
            <span class="font-bold text-xl text-primary-800 hidden md:inline">Pogrebno poduzeće Benjak</span>
          </a>
          
  
    </ng-template>
  
    <ng-template pTemplate="end">
        <div class="flex align-items-center gap-3">
          <ng-container *ngIf="!isLoggedIn; else loggedIn">
            <button
              pButton
              icon="pi pi-user"
              class="p-button-rounded p-button-text text-primary-700"
              label="Prijava"
              [routerLink]="'/auth'"
            ></button>
          </ng-container>
      
          <ng-template #loggedIn>
            <div class="flex align-items-center gap-2">
              <span class="text-sm font-medium text-primary-800">
                {{ user?.fullName }}
              </span>
              <button
                pButton
                icon="pi pi-sign-out"
                class="p-button-rounded p-button-text text-primary-700"
                label="Odjavi se"
                (click)="logout()"
              ></button>
            </div>
          </ng-template>
          <button
            pButton
            icon="pi pi-shopping-cart"
            class="p-button-rounded p-button-text text-primary-700"
            [routerLink]="'/kosarica'"
            label="Košarica"
        ></button>
        </div>
      </ng-template>
  </p-menubar>
