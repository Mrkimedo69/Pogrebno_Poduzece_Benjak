<div class="surface-section py-6 px-3">
    <div class="max-w-screen-sm mx-auto surface-card shadow-3 border-round-xl p-5">
  
      <!-- Naslov -->
      <h2 class="text-2xl md:text-3xl font-bold text-primary-700 text-center mb-5">
        {{ authMode === 'login' ? 'Prijava' : 'Registracija' }}
      </h2>
  
      <!-- Forma -->
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <!-- Email -->
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input pInputText type="email" formControlName="email" class="w-full" />
        </div>
  
        <!-- Lozinka -->
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Lozinka</label>
          <input pInputText type="password" formControlName="password" class="w-full" />
        </div>
  
        <!-- Ime i prezime (samo ako je registracija) -->
        <div class="mb-4" *ngIf="authMode === 'register'">
          <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">Ime i prezime</label>
          <input pInputText type="text" formControlName="fullName" class="w-full" />
        </div>
  
        <!-- Poruka o grešci -->
        <p *ngIf="errorMessage" class="text-red-600 text-sm mb-3">{{ errorMessage }}</p>
  
        <!-- Gumb -->
        <button
          pButton
          type="submit"
          class="w-full mb-3"
          [label]="authMode === 'login' ? 'Prijavi se' : 'Registriraj se'"
          [disabled]="loading">
        </button>
  
        <!-- Link za zamjenu načina -->
        <p class="text-center text-sm text-gray-600">
          <ng-container *ngIf="authMode === 'login'">
            Nemate račun?
            <a href="#" (click)="toggleMode(); $event.preventDefault()" class="text-primary-600 font-medium">Registrirajte se</a>
          </ng-container>
          <ng-container *ngIf="authMode === 'register'">
            Već imate račun?
            <a href="#" (click)="toggleMode(); $event.preventDefault()" class="text-primary-600 font-medium">Prijavite se</a>
          </ng-container>
        </p>
      </form>
  
    </div>
  </div>
