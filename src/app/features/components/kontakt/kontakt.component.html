<section class="surface-section py-6 px-3">
  <div class="surface-card p-6 shadow-4 border-round-2xl max-w-4xl mx-auto">
    <h2 class="text-4xl font-bold mb-6 text-primary">Kontaktirajte nas</h2>

    <div class="p-fluid formgrid grid mb-4">
      <!-- Ime -->
      <div class="field col-12 md:col-6 px-2">
        <label for="ime" class="font-semibold text-sm mb-2 block text-900">Ime i prezime *</label>
        <input id="ime" type="text" pInputText [(ngModel)]="ime" name="ime"
               class="p-inputtext-sm p-3 border-round-xl w-full shadow-1" />
      </div>

      <!-- Email -->
      <div class="field col-12 md:col-6 px-2">
        <label for="email" class="font-semibold text-sm mb-2 block text-900">Email *</label>
        <input id="email" type="email" pInputText [(ngModel)]="email" name="email"
               class="p-inputtext-sm p-3 border-round-xl w-full shadow-1" style="font-size: 0.95rem;" />
      </div>

      <!-- Poruka -->
      <div class="field col-12 px-2">
        <label for="poruka" class="font-semibold text-sm mb-2 block text-900">Poruka *</label>
        <textarea id="poruka" pInputTextarea rows="8" [(ngModel)]="poruka" name="poruka"
                  class="w-full p-3 border-round-xl shadow-1" placeholder="Vaša poruka..."></textarea>
      </div>

      <!-- Gumb -->
      <div class="col-12 text-center mt-4">
        <button pButton type="button" label="Pošalji poruku" icon="pi pi-send"
                (click)="posaljiPoruku()" class="p-button-lg shadow-3 border-round-xl px-5 py-3 text-base"></button>
      </div>
    </div>

    <!-- Kontakt informacije -->
    <div class="surface-ground p-4 border-round-xl mt-5 shadow-1 text-900">
      <h3 class="text-xl font-semibold mb-3 text-primary">Kontakt informacije</h3>
      <div class="grid">
        <div class="col-12 md:col-6 flex align-items-center mb-2">
          <i class="pi pi-phone mr-2 text-primary" style="font-size: 1.2rem;"></i>
          <span>+385 91 123 4567</span>
        </div>
        <div class="col-12 md:col-6 flex align-items-center mb-2">
          <i class="pi pi-envelope mr-2 text-primary" style="font-size: 1.2rem;"></i>
          <span>info&#64;pogrebnobenjak.hr</span>
        </div>
        <div class="col-12 md:col-6 flex align-items-center mb-2">
          <i class="pi pi-map-marker mr-2 text-primary" style="font-size: 1.2rem;"></i>
          <span>Ulica Sv. Benedikta 12, 51000 Rijeka</span>
        </div>
        <div class="col-12 md:col-6 flex align-items-center mb-2">
          <i class="pi pi-clock mr-2 text-primary" style="font-size: 1.2rem;"></i>
          <span>Pon - Pet: 08:00 - 16:00</span>
        </div>
      </div>
    </div>
  </div>
</section>
