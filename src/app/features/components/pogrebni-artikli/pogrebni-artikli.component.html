<!-- Naslov i opis -->
<section class="surface-section text-center py-5 px-3">
  <h2 class="text-3xl font-bold mb-2">Pogrebni artikli</h2>
  <p class="text-lg text-gray-600">Sve što vam je potrebno za dostojanstven ispraćaj na jednom mjestu.</p>
</section>

<!-- Artikli grid -->
<section class="p-4">
  <div class="grid">
    <div class="col-12 md:col-6" *ngFor="let item of getCurrentItems()">
      <div class="bg-white border-round-xl p-4 shadow-2 hover:shadow-4 transition-duration-200">
        <div class="flex flex-column sm:flex-row align-items-center gap-4">
          <img [src]="item.slika"
               alt="{{ item.naziv }}"
               (error)="item.slika = 'assets/placeholder_artikli.png'"
               class="w-8rem h-8rem border-1 border-300 border-round object-cover" />

          <div class="flex-1 text-left">
            <h4 class="text-xl font-semibold mb-1">{{ item.naziv }}</h4>
            <p class="text-color-secondary mb-2">{{ item.opis }}</p>

            <div class="flex flex-column sm:flex-row align-items-start sm:align-items-center justify-content-between gap-2 mt-2">
              <span class="text-lg font-medium text-green-600">
                <i class="pi pi-euro mr-1"></i>{{ item.cijena }}
              </span>
              <button pButton label="Dodaj u košaricu" icon="pi pi-cart-plus" class="p-button-success p-button-sm p-button-rounded"></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Paginacija -->
  <div class="flex align-items-center justify-content-center gap-3 mt-5">
    <button pButton icon="pi pi-angle-left" class="p-button-text"
            [disabled]="currentPage === 1"
            (click)="changePage(currentPage - 1)">
    </button>

    <span class="text-lg text-color-secondary font-medium">Stranica {{ currentPage }} od {{ totalPages }}</span>

    <button pButton icon="pi pi-angle-right" class="p-button-text"
            [disabled]="currentPage === totalPages"
            (click)="changePage(currentPage + 1)">
    </button>
  </div>
</section>

<!-- CTA -->
<section class="surface-200 text-center py-5 mt-4">
  <h3 class="text-2xl font-semibold mb-2">Niste pronašli što tražite?</h3>
  <p class="mb-3 text-gray-600">Kontaktirajte nas za posebne zahtjeve ili narudžbe.</p>
  <button pButton label="Kontakt" icon="pi pi-phone"></button>
</section>
