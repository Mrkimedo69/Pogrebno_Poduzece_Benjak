<form [formGroup]="form" (ngSubmit)="submit()" class="p-fluid">
    <div class="field mb-3">
      <label for="name">Naziv cvijeta</label>
      <input pInputText id="name" formControlName="name" class="w-full" />
    </div>
  
    <div class="field mb-3">
      <label for="description">Opis</label>
      <textarea pInputTextarea id="description" formControlName="description" rows="3" class="w-full"></textarea>
    </div>
  
    <div class="field mb-3">
      <label for="price">Cijena (â‚¬)</label>
      <p-inputNumber
        inputId="price"
        formControlName="price"
        [mode]="'decimal'"
        [minFractionDigits]="2"
        class="w-full">
      </p-inputNumber>
    </div>
  
    <div class="field mb-3">
      <label for="stock">Stanje</label>
      <p-inputNumber
        inputId="stock"
        formControlName="stock"
        [min]="0"
        class="w-full">
      </p-inputNumber>
    </div>
  
    <div class="field mb-3">
      <label for="imageUrl">URL slike</label>
      <input pInputText formControlName="imageUrl" placeholder="https://..." class="w-full" />
    </div>
  
    <div class="flex justify-content-end gap-2 mt-4">
      <button pButton type="button" label="Odustani" class="p-button-outlined" (click)="cancel()"></button>
      <button pButton type="submit" label="Spremi" icon="pi pi-check" class="p-button-success"></button>
    </div>
  </form>
