<!-- NASLOV -->
<section class="surface-section text-center py-8">
  <h2 class="text-4xl font-bold mb-3">Naša cvjećara</h2>
  <p class="text-xl text-gray-600">Široka ponuda buketa, aranžmana i vijenaca za dostojanstven ispraćaj.</p>
</section>

<!-- CVJETNI KATALOG -->
<section class="p-4">
  <div class="grid">
    <div
      class="col-12 md:col-6 lg:col-4"
      *ngFor="let cvijet of prikazanoCvijece"
    >
      <p-card [header]="cvijet.name" [subheader]="cvijet.price + ' €'" class="h-full">
        <img
          [src]="cvijet.imageUrl || 'assets/img/placeholder_flower.png'"
          alt="{{ cvijet.name }}"
          class="w-full mb-3 border-round flower-image"
        />
        <p class="mb-2">{{ cvijet.description }}</p>
        <button
          pButton
          label="Naruči"
          icon="pi pi-shopping-cart"
          class="mt-auto w-full"
        ></button>
      </p-card>
    </div>
  </div>

  <!-- PAGINACIJA -->
  <p-paginator
    [rows]="stavkiPoStranici"
    [totalRecords]="cvijece.length"
    [rowsPerPageOptions]="[6, 9, 12]"
    (onPageChange)="promijeniStranicu($event)"
    class="mt-5"
  ></p-paginator>
</section>


<!-- CTA -->
<section class="surface-100 text-center py-8 mt-8">
  <h3 class="text-3xl font-semibold mb-2">Trebate savjet ili posebnu narudžbu?</h3>
  <p class="mb-3 text-lg text-gray-600">Kontaktirajte nas za prilagođene cvjetne aranžmane.</p>
    <a routerLink="/kontakt">
  <button pButton label="Kontaktirajte nas" icon="pi pi-envelope"></button>
  </a>
</section>
